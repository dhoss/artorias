language: java
jdk:
 - oraclejdk8
install: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script:
  - mvn test jacoco:report
after_success:
  - mvn coveralls:report
cache:
  directories:
  - .autoconf
  - $HOME/.m2
services:
  - postgresql
addons:
  postgresql: "9.5"
before_script:
 - psql < scripts/create_artorias_database.sql